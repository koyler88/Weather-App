<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="search">
            <input type="search" class="searchbar">
            <button class="submit"><img class="submitIcon" src="images/search.svg" alt=""></button>
        </div>
        <div class="icon">
            <img class="forecastIcon" src="" alt="">
        </div>
        <div class="forecast">
        </div>
        <div class="temp">
        </div>
        <div class="location">
        </div>
        <div class="conditions">
            <div class="humidityInfo">
                <div class="leftside">
                    <img class="info" src="images/waves.svg" alt="">
                </div>
                <div class="rightside">
                    <span class="percentage">
                    </span>
                    <span class="conditionText">
                        Humidity
                    </span>
                </div>
            </div>
            <div class="windSpeedInfo">
                <div class="leftside">
                    <img class="info" src="images/weather-dust.svg" alt="">
                </div>
                <div class="rightside">
                    <span class="windspeed">

                    </span>
                    <span class="conditionText">
                        Wind Speed
                    </span>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
